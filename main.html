<body>

      <button id = "loginButton" class="navItem"><a href="index.html">Login</a></button>
      <button id = "createAccountButton" class="navItem"><a href="AccountForm.html">Create Account</a></button>
    </header>
    <!-- DISPLAY THIS HEADER ON FUNCTION CLICK -->
    <div id="hiddenHeader" class="hiddenHeader" style="display:none">
      <h3 id = "hiddenHeaderTitle">Click To Expand Header</h3>
    </div>
    <!-- ====================================== -->
    <nav id="navSection" class="navSection">
      <ul id="navList">
        <li class="navItem"><a href="main.html">Home</a></li>
        <li class="navItem"><a href="Tutorial.html">Tutorial</a></li>
        <li class="navItem"><a href="download.html">Download</a></li>

        <li class="navItem" id="hideHeader" onclick="HideHeader()">Hide Header Section</li>

      </ul>
    </nav>
    <div id="mainMap"></div>
    <div class="mapOptions">
      <h2 id = "mapOptionsTitle">Map Options</h2>

      <button class="mapOptionsAccordion">Enter Group Search</button>
      <div class="mapOptionsPanel">
        <input type="text" placeholder="ENTER VALUE">
        <button type = "submit">SUBMIT</button>
      </div>

      <button class="mapOptionsAccordion">Find User By Name</button>
      <div class="mapOptionsPanel">
        <input type="text" placeholder="ENTER VALUE">
        <button type = "submit">SUBMIT</button>
      </div>

      <button class="mapOptionsAccordion">List Of Users</button>
      <div class="mapOptionsPanel">
        <ul>
          <li>USER 1</li>
          <li>USER 2</li>
          <li>USER 3</li>
          <li>USER 4</li>

        </ul>
      </div>
    </div>
     <script>
      function initMap() {
        myMap = new google.maps.Map(document.getElementById('mainMap'), {
          center: new google.maps.LatLng(41.881832, -87.623177),
          zoom: 7
        });
        mainWindow = new google.maps.mainWindow;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var thisPosition = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            myMap.setPosition(thisPosition);
            mainWindow.setContent('Location found.');
            mainWindow.open(myMap);
            myMap.setCenter(thisPosition);
          }, function() {
            handleLocationError(true, mainWindow, myMap.getCenter());
          });
        } else {

          handleLocationError(false, mainWindow, myMap.getCenter());
        }

      }

      function handleLocationError(browserHasGeolocation, mainWindow, thisPosition) {
        mainWindow.setPosition(thisPosition);
        mainWindow.setContent(browserHasGeolocation ?
          'Error: The Location did not work.' :
          'Error: Your browser does not support Location API.');
        mainWindow.open(myMap);
      }

      function initMainPage() {
        var hideHeaderBtn = document.getElementById("hideHeader").addEventListener("click", hideHeaderFunction);
        var i;
        var myMap, mainWindow;
        var acc = document.getElementsByClassName("mapOptionsAccordion");
        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("activeMapAccordion");
            var mapOptionsPanel = this.nextElementSibling;
            if (mapOptionsPanel.style.maxHeight){
              mapOptionsPanel.style.maxHeight = null;
            } else {
              mapOptionsPanel.style.maxHeight = mapOptionsPanel.scrollHeight + "px";
            }
          });
        }


        function hideHeaderFunction() {
          document.getElementById("webSiteHeader").style.display = "none";
          document.getElementById("navSection").style.display = "none";
          document.getElementById("hiddenHeader").style.display = "block";
          document.getElementById("mainMap").classList.add("verticallyExpandedMap");
          google.maps.event.trigger(mainMap, 'resize');
        }
      }
      window.onload = function() {
        initMainPage();
      }
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?AIzaSyADrTPp87D6OAgTTLy2SZ8UdWukxXdKFnA&callback=initMap">
    </script>

</body>
