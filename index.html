<head>

</head>

<body>
  <div class="wrapper">
    <header id = "webSiteHeader" class="webSiteHeader">
      <h1 class="mainTitles">Rendezvous</h1>
      <h6 class="mainTitles">Keeping an eye on your loved ones when you can't.</h6>
      <button id = "loginButton" class="navItem"><a href="login.html">Login</a></button>
      <button id = "createAccountButton" class="navItem"><a href="AccountForm.html">Create Account</a></button>
    </header>
<!-- DISPLAY THIS HEADER ON FUNCTION CLICK -->
    <div id = "hiddenHeader" class = "hiddenHeader" style="display:none">
      <h3 id = "hiddenHeaderTitle">Click To Expand Header</h3>
    </div>
<!-- ====================================== -->
    <nav id="navSection" class="navSection">
      <ul id="navList">
        <li class="navItem"><a href="index.html">Home</a></li>
        <li class="navItem"><a href="Tutorial.html">Tutorial</a></li>
        <li class="navItem"><a href="download.html">Download</a></li>
        <li class="navItem"><a href="support.html">Support</a></li>
        <li class="navItem" id = "hideHeader" onclick="HideHeader()">Hide Header Section</li>

      </ul>
    </nav>
        <div class="mapOptions">
          <h2 id = "mapOptionsTitle">Map Options</h2>
          <ul id="mapOptionComponents">
            <li class="mapOption">Show All Employee Locations</li>
            <li class="mapOption">Enter New Route</li>
            <li class="mapOption">Estimate Route</li>
            <li class="mapOption">Return Home</li>
          </ul>
        </div>
          <div id="mainMap">
        </div>
    </div>
    <script>
        var myMap, mainWindow;
      function initMap() {
        myMap = new google.maps.Map(document.getElementById('mainMap'), {
          center: new google.maps.LatLng(41.881832 , -87.623177 ),
          zoom: 7});
        mainWindow = new google.maps.mainWindow;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var thisPosition = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            mainWindow.setPosition(thisPosition);
            mainWindow.setContent('Location found.');
            mainWindow.open(myMap);
            myMap.setCenter(thisPosition);
          }, function() {
            handleLocationError(true, mainWindow, myMap.getCenter());
          });
        } else {

          handleLocationError(false, mainWindow, myMap.getCenter());
        }
      }
      function handleLocationError(browserHasGeolocation, mainWindow, thisPosition) {
        mainWindow.setPosition(thisPosition);
        mainWindow.setContent(browserHasGeolocation ?
          'Error: The Location did not work.' :
          'Error: Your browser does not support Location API.');
        mainWindow.open(myMap);
      }
    </script>
    <script>
    function setUpEvents(){
      document.getElementById("hideHeader").addEventListener("click", hideHeaderFunction);
      function hideHeaderFunction(){
        document.getElementById("webSiteHeader").style.display = "none";
        document.getElementById("navSection").style.display = "none";
        document.getElementById("hiddenHeader").style.display = "block";
        document.getElementById("mainMap").classList.add("verticallyExpandedMap");
        google.maps.event.trigger(mainMap, 'resize');
        setTimeout(initMap, 100);
      }
    }
      window.onload = function(){
        setUpEvents();
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?AIzaSyCKef-KhLOrQtq7QJSR_8eC53u0f7A1Hds&callback=initMap">
    </script>
</body>
